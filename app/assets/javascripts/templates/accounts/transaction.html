<div class="well transaction" ng-click="showTransactionModal($event)">
  <div class="amount">
    {{ transaction.amount.formatted }}
  </div>
  <div class="name">
    {{ transaction.name }}
  </div>
  <div class="assignee-placeholder" ng-show="transaction.assignee"></div>
  <div class="assignee" ng-show="transaction.assignee">
    <img class="img-rounded" src="https://www.gravatar.com/avatar/{{ transaction.assignee.email_digest }}?s=24&d=retro" tooltip="{{ transaction.assignee.username}}"></img>
  </div>
  <div class="description">
    {{ transaction.description }}
  </div>
  <div class="due-date" ng-show="transaction.due_date" ng-class="{overdue:isOverdue(transaction)}">
    <i class="fa fa-calendar"></i> Due <span am-time-ago="transaction.due_date"></span>
  </div>
  <div class="clearfix"></div>
</div>
