<div class="panel list list-{{ list.color }}">
  <div class="panel-heading">
    <h3 class="panel-title">
      <span editable-text="list.name"  onaftersave="updateList()">
        {{ list.name }}
        <span class="pull-right">{{ list.total.formatted }}</span>
      </span>
    </h3>
  </div>
  <div class="panel-body">
    <accounts-transaction transaction="transaction" ng-repeat="transaction in listTransactions"></accounts-transaction>
    <transactions-new></transactions-new>
  </div>
</div>
