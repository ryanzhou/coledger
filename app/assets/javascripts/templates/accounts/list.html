<div class="panel list list-{{ list.color }}" ng-drop="true" ng-drag-start="onDragStart($data)" ng-drop-success="onDropComplete($data, list)">
  <div class="panel-heading">
    <h3 class="panel-title">
      <span editable-text="list.name"  onaftersave="updateList()">
        {{ list.name }}
        <span class="pull-right">{{ list.total.formatted }}</span>
      </span>
    </h3>
  </div>
  <div class="panel-body">
    <div class="blankslate" ng-show="listTransactions.length == 0">
      This list is empty. Create a new transaction or <a href ng-click="deleteList(list)">delete this list</a>.
    </div>
    <div class="transactions">
      <accounts-transaction transaction="transaction" ng-repeat="transaction in listTransactions"
      ng-drag="true" ng-drag-data="transaction" ng-drag-success="onDragComplete($data)">
      </accounts-transaction>
    </div>
    <transactions-new></transactions-new>
  </div>
</div>
