<div class="panel list list-{{ list.color }}">
  <div class="panel-heading">
    <h3 class="panel-title">
      <span editable-text="list.name"  onaftersave="updateList()">
        {{ list.name }}
      </span>
    </h3>
  </div>
  <div class="panel-body">
    <accounts-transaction transaction="transaction" ng-repeat="transaction in transactions"></accounts-transaction>
    <accounts-new-transaction></accounts-new-transaction>
  </div>
</div>
