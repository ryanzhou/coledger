<div class="accounts list-group">
  <a href="#" class="list-group-item" ng-repeat="account in accounts">
    <h4 class="list-group-item-heading">
      {{ account.name }}
      <small><span class="label label-default">{{ account.account_type | uppercase }}</span></small>
    </h4>
  </a>
</div>
<a href ng-click="newAccountModal()" class="btn btn-primary">New Account</a>
